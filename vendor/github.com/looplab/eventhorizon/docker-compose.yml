version: "3.4"

services:
  golang:
    image: golang:stretch
    depends_on:
      - mongo
      - redis
      - gpubsub
    environment:
      MONGO_HOST: "mongo:27017"
      REDIS_HOST: "redis:6379"
      PUBSUB_EMULATOR_HOST: "gpubsub:8793"
    volumes:
      - .:/eventhorizon
    working_dir: /eventhorizon

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  gpubsub:
    image: google/cloud-sdk:latest
    ports:
      - "8793:8793"
    entrypoint:
      - gcloud
      - beta
      - emulators
      - pubsub
      - start
      - "--host-port=0.0.0.0:8793"
